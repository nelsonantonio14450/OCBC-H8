<button style="float: left; margin-bottom: 50px;" (click)="openDialog()">Create</button>
<h1 style="float: right;">Payment List</h1>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">Owner Name</th>
      <th scope="col">Card Number</th>
      <th scope="col">Exp. Date</th>
      <th scope="col">Paid At</th>
      <th scope="col">Amount</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let payment of test">
      <td>{{payment.cardOwnerName}}</td>
      <td>{{payment.cardNumber}}</td>
      <td>{{payment.expirationDate | date:"dd-MM-yyyy"}}</td>
      <td>{{payment.paidAt | date:"dd-MM-yyyy"}}</td>
      <td>{{payment.amount | number:'1.0':'en-US' }}</td>
      <td><button (click)="openDialogUpd(payment.paymentDetailId)">Update</button> | <button
          (click)="openDeleteDialog(payment.paymentDetailId)">Delete</button></td>
    </tr>

  </tbody>
</table>
