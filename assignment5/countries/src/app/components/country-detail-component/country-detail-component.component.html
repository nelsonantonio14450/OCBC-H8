<div class="container">



  <div class="row" *ngFor="let country of countries let i = index">
    <div *ngIf="i == Iddata">
      <h1>{{country.name}}</h1>
      <h3 class="col-sm-6" style="float: left;">Capital:</h3>
      <h3 class="col-sm-6" style="float: right;">{{country.capital}}</h3>
      <h3 class="col-sm-6" style="float: left;">Area:</h3>
      <h3 class="col-sm-6" style="float: right;">{{country.area}}</h3>
      <h3 class="col-sm-6" style="float: left;">Population:</h3>
      <h3 class="col-sm-6" style="float: right;">{{country.population}}</h3>
      <h3 class="col-sm-6" style="float: left;">GDP: </h3>
      <h3 class="col-sm-6" style="float: right;">{{country.GDP}}</h3>
      <h3 class="col-sm-6" style="float: left;">Currency: </h3>
      <h3 class="col-sm-6" style="float: right;">{{country.currency}}</h3>
    </div>
  </div>

</div>
